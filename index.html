<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Tiresias Math Converter</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    
    <body>      
        <header id="header">
            <div class="innertube">
                <h1>Project Tiresias - Math Expression Converter</h1>
            </div>
        </header>
        
        <div id="content">
            <div id="left">
                <div class="innertube">
                    <h2>Raw Input</h2>
                    <form id="inputForm">
                        <br>
                        <textarea id="input" rows="10" placeholder="Enter math formula here"></textarea><br>

                        <div id="dropdown">
                            <select id="language">
                                <option value="latex">LaTeX</option>
                                <option value="plain">MATLAB</option>
                                <option value="ast">ast</option>
                            </select>
                        </div>
                        <input type="submit" id="submit">
                    </form>
                </div>
            </div>

            <div id="right">
                <div class="innertube">
                    <h2>Raw Output</h2>
                    <form id="outputForm">
                        LaTeX<br>
                        <textarea id="latexOutput" rows="10" disabled></textarea>
                        <br><br>
                        Mathematica<br>
                        <textarea id="mathematicaOutput" rows="10" disabled></textarea>
                        <br><br>
                        MATLAB<br>
                        <textarea id="matlabOutput" rows="10" disabled></textarea>
                    </form>
                </div>
            </div>
        </div>
        
        <footer id="footer">
            <div class="innertube">
                <p>Gavin Yancey, Olivia Watkins, Stetson Bost, Tiffany Fong</p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="JsonAstParser.js"></script>
        <script type="text/javascript" src="LaTeXParser.js"></script>
        <script type="text/javascript" src="Mathematica-printer.js"></script>
        <script type="text/javascript" src="PlainParser.js"></script>
        <script type="text/javascript" src="MatlabPrinter.js"></script>
        <script type="text/javascript" src="printLaTex.js"></script>
    </body>
</html>
